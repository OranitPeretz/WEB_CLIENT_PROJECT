<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register | WEB CLIENT PROJECT</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>

  <main class="page">
    <div class="card">

      <!-- Home Button -->
      <a href="../index/index.html" class="home-btn" title="Back to Home">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5"></path>
          <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
        </svg>
      </a>

      <h1>Create Account</h1>
      <p class="subtitle">Register to WEB CLIENT PROJECT</p>

      <!-- FORM -->
      <form id="registerForm" novalidate>

        <!-- Names -->
        <div class="row">
          <label>
            First Name
            <input type="text" id="firstName" placeholder="first name" />
          </label>

          <label>
            Last Name
            <input type="text" id="lastName" placeholder="last name" />
          </label>
        </div>

        <!-- Username -->
        <label>
          Username
          <input type="text" id="username" placeholder="user name" />
        </label>

        <!-- LIVE username message -->
        <div id="userLiveMsg"></div>

        <!-- Avatar -->
        <div class="avatar-row">
          <label>
            Image URL
            <input type="url" id="imageUrl" placeholder="https://..." />
          </label>

          <div class="avatar-preview" title="Profile preview">
            <img id="avatarPreview" alt="Profile preview" />
          </div>
        </div>

        <!-- Passwords -->
        <div class="row">
          <label>
            Password
            <input type="password" id="password" placeholder="enter your password" />

            <!-- GLOBAL PASSWORD RULES TEXT -->
            <small class="hint">
              Min 6 chars, include a letter, a number and a special character
            </small>

            <!-- DETAILED CHECKLIST RULES (each with ⭕ / ✅) -->
            <div class="password-rules">
              <ul>
                <li id="ruleLetter">
                  <span class="rule-icon">⭕</span>
                  Contains at least one letter
                </li>

                <li id="ruleNumber">
                  <span class="rule-icon">⭕</span>
                  Contains at least one number
                </li>

                <li id="ruleSpecial">
                  <span class="rule-icon">⭕</span>
                  Contains at least one special character
                </li>
              </ul>
            </div>

          </label>

          <label>
            Confirm Password
            <input type="password" id="confirmPassword" placeholder="Repeat password" />
          </label>
        </div>

        <!-- System Message -->
        <div id="formMessage" class="message" aria-live="polite"></div>

        <!-- Submit -->
        <button type="submit">Register</button>
      </form>

      <p class="footer-link">
        Already have an account?
        <a href="../login/login.html">Login</a>
      </p>

    </div>
  </main>

  <script src="register.js"></script>
</body>

</html>
