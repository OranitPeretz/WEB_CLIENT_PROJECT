<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WEB CLIENT</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<main class="page">
  <div class="card">

    <!-- Home button -->
    <a href="../index/index.html" class="home-btn" title="Back to Home">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5"></path>
        <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
      </svg>
    </a>

    <h1>Welcome Back</h1>
    <p class="subtitle">Login to continue</p>

    <form id="loginForm" novalidate>

      <label>
        Username
        <input type="text" id="username" placeholder="Your username" />
      </label>

      <label>
        Password
        <input type="password" id="password" placeholder="Your password" />
      </label>

      <div id="formMessage" class="message" aria-live="polite"></div>

      <button type="submit">Login</button>
    </form>

    <p class="footer-link">
      New here?
      <a href="../register/register.html">Create account</a>
    </p>

  </div>
</main>

<script src="login.js"></script>
</body>
</html>
