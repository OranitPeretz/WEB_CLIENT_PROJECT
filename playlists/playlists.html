<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Library | Playlists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="playlists.css" />
</head>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">

    <!-- LEFT SIDE -->
    <div class="topbar-left">

      <a href="../index/index.html" class="home-btn" title="Back to Home" aria-label="Back to Home">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5"></path>
          <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
        </svg>
      </a>

      <a href="../search/search.html" class="pill-btn">üîç Back to Search</a>
    </div>

    <!-- CENTER TITLE -->
    <h1>üéµ My Library</h1>

    <!-- RIGHT SIDE USER CHIP -->
    <div class="user-box" id="userBox">
      <img id="userAvatar" class="avatar" src="" alt="avatar">
      <span id="userName"></span>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>

  </header>



  <!-- ================= MAIN LAYOUT ================= -->
  <main class="layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">

      <div class="sidebar-header">
        <h2>My Library</h2>
        <button id="newPlaylistBtn">+ New Playlist</button>
      </div>

      <ul id="playlistList"></ul>

      <button id="playPlaylistBtn" class="play-sidebar">‚ñ∂ Play Playlist</button>

    </aside>


    <!-- ===== CONTENT AREA ===== -->
    <section class="content">

      <!-- TOOLS -->
      <div class="tools">

        <input id="searchInput" placeholder="Search in playlist..." />

        <select id="sortSelect">
          <option value="az">Sort A‚ÄìZ</option>
          <option value="rating">Sort by Rating</option>
        </select>

        <button id="sortDirBtn">‚¨á</button>

        <button id="deletePlaylistBtn" class="danger">Delete Playlist</button>

      </div>

      <div id="contentBody" class="songs"></div>

      <!-- VIDEO PLAYER -->
      <section id="playerCard" class="player-card hidden">

        <div class="player-controls">
          <button id="prevBtn">‚èÆ</button>
          <button id="playPauseBtn">‚ñ∂</button>
          <button id="nextBtn">‚è≠</button>
        </div>

        <div id="playerHost" class="player-host"></div>

      </section>

    </section>
  </main>


  <script src="playlists.js"></script>
</body>

</html>
