<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>YouTube Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="search.css" />
</head>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="topbar-left">

      <a href="../index/index.html" class="home-btn" title="Home">
        <svg viewBox="0 0 24 24">
          <path d="M3 10.5L12 3l9 7.5"></path>
          <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
        </svg>
      </a>

      <div class="welcome" id="welcomeMsg">Welcome!</div>
    </div>

    <div class="user-box" id="userBox">
      <img id="userAvatar" class="avatar" src="" alt="avatar">
      <span id="userName"></span>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>


  <!-- ================= SEARCH PANEL ================= -->
  <section class="search-panel">
    <a class="library-btn" href="../playlists/playlists.html">ðŸŽµ My Library</a>

    <div class="search-card">
      <h2>YouTube Search</h2>
      <p>Search videos and add them to your playlists</p>

      <form id="searchForm" class="search-row">
        <input id="queryInput" type="text" placeholder="Type a search term..." />
        <button id="searchBtn" type="submit">Search</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </section>

  <!-- ================= RESULTS ================= -->
  <section id="results" class="results"></section>

  <button id="loadMoreBtn" class="load-more-btn" style="display:none">
    Load More â–¼
  </button>


  <!-- ================= FAVORITES MODAL ================= -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3 id="modalSubtitle">Add to playlist</h3>

      <select id="playlistSelect"></select>

      <div class="modal-actions">
        <button id="cancelBtn" class="btn-cancel">Cancel</button>
        <button id="saveBtn" class="btn-save">Save</button>
      </div>
    </div>
  </div>


  <!-- ================= VIDEO MODAL ================= -->
  <div id="videoBackdrop" class="video-backdrop">
    <div class="video-modal">
      <h3 id="videoTitle"></h3>
      <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
      <button id="videoCloseBtn" class="close-btn">Close</button>
    </div>
  </div>

  <!-- ================= TOAST ================= -->
  <div id="toast" class="toast"></div>



  <!-- Added popup -->
  <div id="addedPopup" class="added-popup">
    <div class="popup-box">
      <p id="popupText"></p>

      <div class="popup-actions">
        <button id="popupGoBtn" class="popup-btn go">Go to playlist</button>
        <button id="popupCloseBtn" class="popup-btn close">Close</button>
      </div>
    </div>
  </div>




  <script src="search.js"></script>
</body>

</html>
